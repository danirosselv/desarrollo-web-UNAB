<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Primer Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .caja {
      border: 2px solid black;   /* border del Box Model */
      padding: 20px;             /* padding del Box Model */
      margin: 10px;              /* margin del Box Model */
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Mi primer Grid con Bootstrap</h1>

    <!-- Row 1: tres columnas iguales -->
    <div class="row">
      <div class="col caja">Columna 1</div>
      <div class="col caja">Columna 2</div>
      <div class="col caja">Columna 3</div>
    </div>

    <!-- Row 2: distintas proporciones -->
    <div class="row">
      <div class="col-4 caja">Columna ocupa 4/12</div>
      <div class="col-8 caja">Columna ocupa 8/12</div>
    </div>

    <!-- Row 3: uso de Flex -->
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="caja">Centrado con d-flex justify-content-center</div>
      </div>
    </div>

    <!-- Row 4: flex con espacio entre elementos -->
    <div class="row">
      <div class="col d-flex justify-content-between">
        <div class="caja">Izquierda</div>
        <div class="caja">Centaaaaaaro</div>
        <div class="caja">Derechaasdasdasd</div>
      </div>
    </div>
  </div>

</body>
</html>
