<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Primer Website con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h1>Bienvenido</h1>
        <p>Este es mi primer sitio usando Bootstrap. Es simple y rápido de hacer.</p>

            <h5 class="card-title">Una tarjeta</h5>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center mt-5 p-3">
    <small>© 2025 Mi Primer Website</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
