<!doctype html>
<html lang="es">
<head>
  <title>CSS Selector + Cards + FA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    /* Selector CSS */
    /* Se aplica solo a .mi-tarjeta cuando el mouse está encima (:hover) */
    .mi-tarjeta:hover {
      transform: scale(1.05); /* Agranda la tarjeta */
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Agrega sombra */
      transition: all 0.2s ease-in-out; /* Animación suave */
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
  
  <div class="card mi-tarjeta" style="width: 18rem;">
    <div class="card-body text-center">
      <h5 class="card-title">ola</h5>
      
      <p>
        <i class="fa-solid fa-user-astronaut fa-5x text-primary"></i>
      </p>
      
      <p class="card-text">efecto skoda al pasar el mouse por aqui</p>
    </div>
  </div>

</div>

</body>
</html>
